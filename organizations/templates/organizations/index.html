<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовые организации</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Финансовые организации</h1>
        <div class="row">
            {% for organization in organizations %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ organization.name }}</h5>
                            <p class="card-text">Адрес: {{ organization.address }}</p>
                            <p class="card-text">Телефон: {{ organization.phone }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">Нет доступных организаций.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
